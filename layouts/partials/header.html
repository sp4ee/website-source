<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  {{ if .Params.noindex }}<meta name="robots" content="noindex,nofollow" />{{ end }}
  <meta property="og:image" content="{{ .Site.BaseURL }}images/zen-share.png" />
  <meta property="og:type" content="article" />
  <meta name="twitter:card" content="summary_large_image" />
  {{if .IsHome}}
  <title>{{ .Site.Title }} | {{ .Site.Params.HomeMotto }}</title>
  <meta property="og:title" content="{{ .Site.Title }}" />
  {{ else }}  
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
  {{ end }}
  <meta name="description" content="{{ .Description }}">
  <meta name="keywords" content='{{ delimit .Keywords ", " }}' />
  <meta property="og:description" content="{{ .Description }}" />
  <meta property="og:url" content="{{ .Site.BaseURL }}{{ .Slug }}" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?{{ now.Unix }}" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?{{ now.Unix }}" />
  <link rel="stylesheet" href="/bundle.css?{{ now.Unix }}" />
</head>
